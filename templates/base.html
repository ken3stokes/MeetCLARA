<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CLARA - Your Digital Security Guide{% endblock %}</title>
    <style>
        :root {
            --primary-color: #6C63FF;
            --secondary-color: #2D3436;
            --accent-color: #00F5A0;
            --background: #0F172A;
            --card-bg: #1E293B;
            --text-primary: #F8FAFC;
            --text-secondary: #94A3B8;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 0;
            background: var(--background);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            width: 90%;
            flex: 1;
        }

        .nav-bar {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            max-width: 1000px;
            margin-left: auto;
            margin-right: auto;
            padding: 0.5rem;
            background: var(--card-bg);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            justify-content: center;
        }

        .nav-bar a {
            color: var(--text-primary);
            text-decoration: none;
            padding: 0.75rem 1.25rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .nav-bar a:hover {
            background: var(--primary-color);
            color: white;
            transform: translateY(-2px);
        }

        .nav-bar a:active {
            transform: translateY(0);
        }

        .nav-bar a.active {
            background: var(--primary-color);
            color: white;
        }

        footer {
            text-align: center;
            padding: 2rem;
            margin-top: 2rem;
            background: var(--card-bg);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        footer p {
            color: var(--text-secondary);
            margin: 0;
        }

        .footer-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }

        .github-link {
            color: var(--text-primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: color 0.3s ease;
        }

        .github-link:hover {
            color: var(--accent-color);
        }

        .github-icon {
            width: 24px;
            height: 24px;
        }
    </style>
    <!-- Add Font Awesome for the GitHub icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    {% block extra_styles %}{% endblock %}
</head>
<body>
    <div class="container">
        <nav class="nav-bar">
            <a href="/" {% if request.path == '/' %}class="active"{% endif %}>Home</a>
            <a href="/about" {% if request.path == '/about' %}class="active"{% endif %}>About</a>
            <a href="/roadmap" {% if request.path == '/roadmap' %}class="active"{% endif %}>Roadmap</a>
            <a href="/security-glossary" {% if request.path == '/security-glossary' %}class="active"{% endif %}>Glossary</a>
        </nav>

        {% block content %}{% endblock %}
    </div>

    <footer>
        <div class="footer-content">
            <p>Version {{ version }}</p>
            <a href="https://github.com/yourusername/clara-security" class="github-link" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-github github-icon"></i>
                View on GitHub
            </a>
        </div>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
